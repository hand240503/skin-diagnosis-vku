{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Thêm bác sĩ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f9; color: #2c3e50;
    }

    body {
      display: flex; min-height: 100vh;
    }

    .sidebar {
      width: 250px; background-color: #2c3e50;
      color: white; padding: 30px 20px;
      display: flex; flex-direction: column;
      align-items: center; box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    .admin-name a {
      font-weight: 700; font-size: 2rem;
      color: white; text-decoration: none;
      margin-bottom: 50px; display: block;
    }

    .btn-manage-users {
      display: inline-block; padding: 12px 25px;
      font-size: 1rem; font-weight: 600;
      color: #2c3e50; background-color: #f4f7f9;
      border-radius: 25px; cursor: pointer;
      text-align: center; text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 100%; max-width: 220px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
    }

    .btn-manage-users:hover {
      background-color: #5dade2;
      color: white;
      box-shadow: 0 6px 14px rgba(93, 173, 226, 0.6);
    }

    .content {
      flex-grow: 1;
      padding: 40px 30px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      line-height: 1.5;
      background-color: white;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #5dade2;
      box-shadow: 0 0 6px rgba(93, 173, 226, 0.4);
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a242f;
    }

    .message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input::placeholder {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="admin-name"><a href="{% url 'accounts' %}">ADMIN</a></div>
    <a href="{% url 'accounts' %}" class="btn-manage-users">Quản lý người dùng</a>
    <a href="{% url 'add_doctor' %}" class="btn-manage-users">Thêm bác sĩ</a>
  </div>

  <div class="content">
    <h1>Thêm bác sĩ</h1>

    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="ten">Họ và tên:</label>
      <input type="text" name="ten" id="ten" required placeholder="vd: Nguyễn Văn A">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="vd: bacsi@example.com">

      <label for="phone">Số điện thoại:</label>
      <input type="text" name="phone" id="phone" required placeholder="vd: 0901234567">

      <button type="submit">Thêm bác sĩ</button>
    </form>
  </div>
</body>
</html>
